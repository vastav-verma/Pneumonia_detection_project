<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #3f87a6, #ebf8e1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffffee;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #2b2b2b;
            margin-bottom: 25px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px auto;
            padding: 12px;
            border: 2px dashed #aaa;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: #3f87a6;
        }
        button {
            background: #3f87a6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #326d89;
        }
        .result {
            font-size: 1.2rem;
            margin-top: 25px;
            color: #333;
        }
        .result strong {
            color: #3f87a6;
            font-weight: 600;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 12px;
            border: 4px solid #ddd;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.03);
        }
        .advice {
            margin-top: 20px;
            text-align: left;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            color: #333;
        }
        .advice ul {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Pneumonia Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">üîç Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> {{ prediction }}
                <br>
                <img src="/{{ image_path }}" alt="Uploaded X-ray">
                <div class="advice">{{ advice | safe }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
